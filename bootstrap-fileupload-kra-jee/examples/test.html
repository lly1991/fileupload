<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Krajee JQuery Plugins - &copy; Kartik</title>
    <!--修改版本的bootstrap样式-->
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css" />
    <!--上传插件的样式-->
    <link rel="stylesheet" type="text/css" href="../css/fileinput.css" media="all" />
    <!--expllorer 主题 （可选）theme主题下还有其他几种样式 -->
    <link href="../themes/explorer/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <!--expllorer 主题 （可选）theme主题下还有其他几种样式 -->
    <link href="../themes/explorer-fa/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <!--jquery 依赖-->
    <script type="text/javascript" src="../jquery/jquery-1.9.1.min.js" ></script>
    <!-- 希望在上传前调整图像大小。这必须在fileinput之前加载（可选）-->
    <script type="text/javascript" src="../js/plugins/piexif.min.js" ></script>
    <!--如果你想净化HTML内容在您预览的HTML文件，这必须在fileinput之前加载（可选）-->
    <script type="text/javascript" src="../js/plugins/purify.min.js" ></script>
    <!--如果你想进行排序/ 重新安排文件在最初的预览这必须在fileinput之前加载（可选）-->
    <script src="../js/plugins/sortable.js" type="text/javascript"></script>
    <!--上传核心js-->
    <script src="../js/fileinput.js" type="text/javascript"></script>
    <!--中文国际化js（可选）默认英文-->
    <script type="text/javascript" src="../js/locales/zh.js" ></script>
    <!--theme 主题js（可选）-->
    <script src="../themes/explorer/theme.js" type="text/javascript"></script>
    <!--theme 主题js（可选）-->
    <script src="../themes/fa/theme.js" type="text/javascript"></script>
    <!--theme 主题js（可选）-->
    <script src="../themes/gly/theme.js" type="text/javascript"></script>
    <!--theme 主题js（可选）-->
    <script src="../themes/explorer-fa/theme.js" type="text/javascript"></script>
    <!--bootstrap js 核心-->
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js" ></script>
</head>
<body>
<div class="container kv-main">
    <h4>测试demo</h4>
    <form enctype="multipart/form-data">
         <label></label>
  		  <!--multiple属性 多文件上传属性，默认不写是单文件上传-->
        <div class="col-md-4">
       	 <input id="file-es" name="file" type="file" multiple>
        </div>
    </form>
</div>
</body>
<script>
	$(function(){
		$('#file-es').fileinput({
//			theme:'gly',//explorer,explorer-fa,fa,gly,取出该属性-默认样式
			language: 'zh',
		    uploadUrl: 'http://localhost:8080/file/upload.do',
//		    allowedFileExtensions: ['jpg', 'png', 'gif'],
		     showCaption: false,//显示标题
		     slugCallback: function (filename) {//处理选择文件的特殊字符
		     	console.log(filename);
		        return filename.replace('(', '_').replace(']', '_');
		    }
        
		});
	});
</script>
</html>
